openapi: 3.0.2
info:
  title: Wedding Invitation API
  version: 1.0.0
paths:
  /users:
    post:
      operationId: postUser
      summary: 新規ユーザーの作成
      tags:
        - User
      requestBody:
        $ref: '#/components/requestBodies/PostUser'
      responses:
        '201':
          $ref: '#/components/responses/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UserValidationError'
  /tests:
    get:
      operationId: getTests
      summary: テスト：メールの一覧を取得
      tags:
        - Test
      responses:
        '200':
          $ref: '#/components/responses/Tests'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      operationId: postTest
      summary: テスト：新規メールの作成
      tags:
        - Test
      requestBody:
        $ref: '#/components/requestBodies/PostTest'
      responses:
        '201':
          $ref: '#/components/responses/Test'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/TestValidationError'
components:
  requestBodies:
    PostUser:
      description: 新規ユーザーの作成用リクエストボディ
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/User'
              - type: object
                properties:
                  children:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserBase'
                required:
                  - children
    PostTest:
      description: テスト：新規メールの作成用リクエストボディ
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Test'
  responses:
    User:
      description: 単一ユーザーのレスポンスボディ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    UserValidationError:
      description: ユーザーバリデーションエラーのレスポンスボディ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserValidationError'
    Test:
      description: 単一テストのレスポンスボディ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Test'
    Tests:
      description: 複数テストのレスポンスボディ
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Test'
    TestValidationError:
      description: テストバリデーションエラーのレスポンスボディ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TestValidationError'
    NotFound:
      description: 共通の404エラーレスポンスボディ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'
  schemas:
    UserBase:
      type: object
      properties:
        familyNameKanji:
          type: string
          maxLength: 255
          example: 山田
        givenNameKanji:
          type: string
          maxLength: 255
          example: 太郎
        familyNameKana:
          type: string
          maxLength: 255
          example: やまだ
        givenNameKana:
          type: string
          maxLength: 255
          example: たろう
        allergy:
          type: string
          maxLength: 255
          example: 卵
      required:
        - familyNameKanji
        - givenNameKanji
        - familyNameKana
        - givenNameKana
    User:
      allOf:
        - $ref: '#/components/schemas/UserBase'
        - type: object
          properties:
            isAttend:
              type: boolean
              example: true
            zipCode:
              type: string
              pattern: ^\d{7}$
              example: 1234567
            address1:
              type: string
              maxLength: 255
              example: 東京都ｘｘ区ｘｘｘ 1-1-1
            address2:
              type: string
              maxLength: 255
              example: ｘｘマンション 101号室
            email:
              type: string
              format: email
              example: yamada@example.com
            tel:
              type: string
              format: ^0\d{9,10}$
              example: 09012345678
            message:
              type: string
              maxLength: 255
              example: おめでとう！
          required:
            - isAttend
            - zipCode
            - address1
            - address2
            - email
    UserValidationError:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            enum:
              - familyNameKanji
              - givenNameKanji
              - familyNameKana
              - givenNameKana
              - allergy
              - isAttend
              - zipCode
              - address1
              - address2
              - email
              - tel
              - message
              - children
            example: email
          reason:
            type: string
            example: email is invalid.
        required:
          - name
          - reason
    Test:
      type: object
      properties:
        email:
          type: string
          format: email
          example: wedding@example.com
      required:
        - email
    TestValidationError:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            enum:
              - email
            example: email
          reason:
            type: string
            example: email is invalid.
        required:
          - name
          - reason
    NotFound:
      type: object
      properties:
        message:
          type: string
          example: Not found.
      required:
        - message
